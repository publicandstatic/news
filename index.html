<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram –ù–æ–≤–∏–Ω–∏</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.2;
            background-color: #37474f;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            margin: 0;
        }

        .news-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* –¢—Ä–∏ –ø–ª–∏—Ç–∫–∏ –ø–æ —à–∏—Ä–∏–Ω—ñ */
            gap: 15px;
            width: 100%; /* –ó–∞–ø–æ–≤–Ω—é—î –≤—Å—é —à–∏—Ä–∏–Ω—É –µ–∫—Ä–∞–Ω—É */
            height: 100vh; /* –ü–ª–∏—Ç–∫–∏ –∑–∞–ø–æ–≤–Ω—é—é—Ç—å –≤—Å—é –≤–∏—Å–æ—Ç—É –µ–∫—Ä–∞–Ω—É */
            padding: 20px 15px; /* –î–æ–¥–∞—î–º–æ –≤–Ω—É—Ç—Ä—ñ—à–Ω—ñ –≤—ñ–¥—Å—Ç—É–ø–∏, —â–æ–± –ø–ª–∏—Ç–∫–∏ –Ω–µ –ø—Ä–∏–ª–∏–ø–∞–ª–∏ –¥–æ –∫—Ä–∞—ó–≤ */
            align-items: center; /* –¶–µ–Ω—Ç—Ä—É—î–º–æ –ø–ª–∏—Ç–∫–∏ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª—ñ */
        }

        .news-item {
            background: #151d1f;
            padding: 20px;
            transition: box-shadow .25s, -webkit-box-shadow .25s;
            border-radius: 2px;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            opacity: 0;
            transform: scale(0.95);
            overflow: hidden;
            height: 100%; /* –ü–ª–∏—Ç–∫–∏ –∑–∞–ø–æ–≤–Ω—é—é—Ç—å –≤—Å—é –≤–∏—Å–æ—Ç—É */
        }

        .news-item.active {
            opacity: 1;
            transform: scale(1);
        }

        .news-date {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .news-views {
            font-size: 18px;
            color: #B0B0B0;
            margin-bottom: 10px;
        }

        .news-content {
            font-size: 20px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            height: auto; /* –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∞ –≤–∏—Å–æ—Ç–∞ –∫–æ–Ω—Ç–µ–Ω—Ç—É */
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            object-fit: contain;
            border-radius: 2px;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
        }

        video {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            object-fit: contain;

        }

        frame {
            border-radius: 2px;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
        }

        a {
            color: #03DAC6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .textcolor-yesterday{
            color: #bbdefb;
        }
        .textcolor-today {
            color: #B0B0B0;
        }
        .textcolor-now {
            color: #ffe0b2;
        }
    </style>
</head>
<body>
<div class="news-container" id="news-container">
    <div class="news-item" id="news-item-1"></div>
    <div class="news-item" id="news-item-2"></div>
    <div class="news-item" id="news-item-3"></div>
</div>
<script>
    let newsData = [];
    let visibleNews = []; // –ú–∞—Å–∏–≤ –≤–∏–¥–∏–º–∏—Ö –Ω–æ–≤–∏–Ω
    let newsTimers = []; // –¢–∞–π–º–µ—Ä–∏ –¥–ª—è –∫–æ–∂–Ω–æ—ó –Ω–æ–≤–∏–Ω–∏
    let currentIndex = 3; // –ü–æ—á–∏–Ω–∞—î–º–æ –∑ 4-—ó –Ω–æ–≤–∏–Ω–∏

    // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è JSON –∑ –Ω–æ–≤–∏–Ω–∞–º–∏
    async function loadNews() {
        try {
            const responses = await Promise.all([
                fetch('telegram_posts.json'),
                fetch('youtube_videos.json') // –î—Ä—É–≥–∏–π JSON-—Ñ–∞–π–ª
            ]);

            // –ü–∞—Ä—Å–∏–º–æ –æ–±–∏–¥–≤–∞ —Ñ–∞–π–ª–∏
            const [newsData1, newsData2] = await Promise.all(responses.map(res => res.json()));

            // –û–±'—î–¥–Ω—É—î–º–æ –º–∞—Å–∏–≤–∏ –Ω–æ–≤–∏–Ω
            newsData = [...newsData1, ...newsData2];
            const forbiddenStrings = ["twitch.tv/PlayUA"];

            // –§—ñ–ª—å—Ç—Ä—É—î–º–æ –Ω–æ–≤–∏–Ω–∏
            newsData = newsData.filter(news => {
                return !forbiddenStrings.some(forbidden => news.text.includes(forbidden));
            });

            newsData.sort((a, b) => new Date(b.date) - new Date(a.date));

            console.log("üì• –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ –Ω–æ–≤–∏–Ω–∏:", newsData);

            if (newsData.length > 0) {
                initializeNewsTiles();
            }
        } catch (error) {
            console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è JSON:", error);
        }
    }

    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –ø–µ—Ä—à–∏—Ö —Ç—Ä—å–æ—Ö –Ω–æ–≤–∏–Ω
    function initializeNewsTiles() {
        const newsItems = document.querySelectorAll(".news-item");

        for (let i = 0; i < 3; i++) {
            if (i < newsData.length) {
                visibleNews[i] = newsData[i];
                updateNewsTile(newsItems[i], newsData[i]);
                startReplacementTimer(i); // –ó–∞–ø—É—Å–∫–∞—î–º–æ —ñ–Ω–¥–∏–≤—ñ–¥—É–∞–ª—å–Ω–∏–π —Ç–∞–π–º–µ—Ä –¥–ª—è –∫–æ–∂–Ω–æ—ó –Ω–æ–≤–∏–Ω–∏
            }
        }
    }

    function getNewsTimeCategory(newsDate) {
        const now = new Date();
        const newsTime = new Date(newsDate);

        const timeDifference = now - newsTime; // –†—ñ–∑–Ω–∏—Ü—è —É –º—ñ–ª—ñ—Å–µ–∫—É–Ω–¥–∞—Ö
        const hoursDifference = timeDifference / (1000 * 60 * 60); // –£ –≥–æ–¥–∏–Ω–∞—Ö

        // –Ø–∫—â–æ –Ω–æ–≤–∏–Ω–∞ –±—É–ª–∞ –≤–ø—Ä–æ–¥–æ–≤–∂ –æ—Å—Ç–∞–Ω–Ω—ñ—Ö 3 –≥–æ–¥–∏–Ω
        if (hoursDifference <= 3) {
            return "textcolor-now";
        }

        // –û—Ç—Ä–∏–º—É—î–º–æ –¥–∞—Ç—É —Å—å–æ–≥–æ–¥–Ω—ñ —Ç–∞ –≤—á–æ—Ä–∞ (–±–µ–∑ —á–∞—Å—É)
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const yesterday = new Date(today);
        yesterday.setDate(today.getDate() - 1);

        if (newsTime >= today) {
            return "textcolor-today";
        }

        return "textcolor-yesterday";
    }

    // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –≤–º—ñ—Å—Ç—É –ø–ª–∏—Ç–∫–∏
    function updateNewsTile(tile, news) {
        let formattedText = convertYouTubeLinks(news.text);
        let dateClass = getNewsTimeCategory(news.date);
        tile.innerHTML = `
        <p class="news-date ${dateClass}">üìÖ <b>${news.date}</b> | <b>${news.channel}</b></p>
        <div class="news-content">${formattedText}</div>
    `;

        tile.classList.add("active");
    }

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø—ñ–¥—Ä–∞—Ö—É–Ω–∫—É —á–∞—Å—É –ø–æ–∫–∞–∑—É –Ω–æ–≤–∏–Ω–∏
    function calculateDisplayTime(news) {
        let minTime = 30000; // –ú—ñ–Ω—ñ–º—É–º 30 —Å–µ–∫—É–Ω–¥
        let additionalTime = 0;

        if (news.videos && news.videos.length > 0) {
            additionalTime += 30000;
        } else if (convertYouTubeLinks(news.text) != news.text) {
            additionalTime += 120000;
        }

        let tempDiv = document.createElement("div");
        tempDiv.innerHTML = news.text;

        tempDiv.querySelectorAll("img").forEach(img => img.remove());
        let cleanText = tempDiv.textContent.trim();
        let textLength = cleanText.length;

        if (textLength > 300) {
            additionalTime += Math.floor((textLength - 300) / 10) * 1000;
        }

        return minTime + additionalTime;
    }

    // –ó–∞–ø—É—Å–∫–∞—î —Ç–∞–π–º–µ—Ä –¥–ª—è –ø–µ–≤–Ω–æ—ó –Ω–æ–≤–∏–Ω–∏ (—ñ–Ω–¥–µ–∫—Å —É `visibleNews`)
    function startReplacementTimer(newsIndex) {
        let displayTime = calculateDisplayTime(visibleNews[newsIndex]);

        console.log(`‚è≥ –ù–æ–≤–∏–Ω–∞ ${newsIndex + 1} –±—É–¥–µ –∑–º—ñ–Ω–µ–Ω–∞ —á–µ—Ä–µ–∑ ${displayTime / 1000} —Å–µ–∫—É–Ω–¥`);

        newsTimers[newsIndex] = setTimeout(() => {
            if (currentIndex >= newsData.length) {
                location.reload()
            } else {
                replaceNews(newsIndex);
            }
        }, displayTime);
    }

    // –ó–∞–º—ñ–Ω—é—î –Ω–æ–≤–∏–Ω—É –Ω–∞ –Ω–æ–≤—É (–∑–∞–º—ñ—Å—Ç—å –Ω–∞–π—Å—Ç–∞—Ä—ñ—à–æ—ó)
    function replaceNews(newsIndex) {
        if (currentIndex >= newsData.length) {
            console.log("üîÑ –î–æ—Å—è–≥–Ω—É—Ç–æ –∫—ñ–Ω—Ü—è —Å–ø–∏—Å–∫—É –Ω–æ–≤–∏–Ω, –ø–æ—á–∏–Ω–∞—î–º–æ –∑–Ω–æ–≤—É.");
            currentIndex = 0;
        }

        console.log(`üîÑ –ó–∞–º—ñ–Ω–∞ ${newsIndex + 1}-—ó –Ω–æ–≤–∏–Ω–∏ –Ω–∞ ${currentIndex + 1}-—É`);

        const newsItems = document.querySelectorAll(".news-item");
        visibleNews[newsIndex] = newsData[currentIndex];
        updateNewsTile(newsItems[newsIndex], newsData[currentIndex]);

        currentIndex++;

        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞—î–º–æ —Ç–∞–π–º–µ—Ä –¥–ª—è —Ü—ñ—î—ó –Ω–æ–≤–∏–Ω–∏
        startReplacementTimer(newsIndex);
    }

    // –ê–≤—Ç–æ–≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –≤—ñ–¥–µ–æ –ø—Ä–∏ –ø–æ—è–≤—ñ –Ω–∞ –µ–∫—Ä–∞–Ω—ñ
    function autoPlayVideos() {
        const videos = document.querySelectorAll(".news-video");

        videos.forEach(video => {
            if (!video || video.readyState < 3) return;

            const rect = video.getBoundingClientRect();
            const isVisible = rect.top >= 0 && rect.bottom <= window.innerHeight;

            if (isVisible && video.paused) {
                video.play().catch(error => console.log("–ê–≤—Ç–æ—Å—Ç–∞—Ä—Ç –≤—ñ–¥–µ–æ –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î—Ç—å—Å—è:", error));
            } else if (!isVisible && !video.paused) {
                video.pause();
            }
        });
    }

    function convertYouTubeLinks(text) {
        const youtubeAnchorRegex = /<a href=["']?(https?:\/\/(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]+)(?:\?.*?)?)["']?>(.*?)<\/a>/gi;
        const youtubePlainRegex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]+)(?:\?.*?)?/g;

        let videos = []; // –ú–∞—Å–∏–≤ –¥–ª—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è –∑–Ω–∞–π–¥–µ–Ω–∏—Ö –≤—ñ–¥–µ–æ

        // 1Ô∏è‚É£ –í–∏–¥–∞–ª—è—î–º–æ <a href="...">, –∑–∞–ª–∏—à–∞—î–º–æ –ª–∏—à–µ —Ç–µ–∫—Å—Ç
        text = text.replace(youtubeAnchorRegex, (match, url, videoId, linkText) => {
            videos.push(videoId); // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ ID –≤—ñ–¥–µ–æ
            return `${linkText}`; // –õ–∏—à–∞—î–º–æ —Ç—ñ–ª—å–∫–∏ —Ç–µ–∫—Å—Ç –ø–æ—Å–∏–ª–∞–Ω–Ω—è
        });

        let start = getRandomNumber(0, 300); // –í–∏–ø–∞–¥–∫–æ–≤–∏–π —Å—Ç–∞—Ä—Ç –≤—ñ–¥–µ–æ

        // 2Ô∏è‚É£ –ó–∞–º—ñ–Ω—é—î–º–æ –∑–≤–∏—á–∞–π–Ω—ñ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ YouTube –≤—ñ–¥–µ–æ
        text = text.replace(youtubePlainRegex, (match, videoId) => {
            return `
            <br>
            <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">https://www.youtube.com/watch?v=${videoId}</a>
            <br>
            <iframe class="youtube-video"
                    width="100%"
                    height="325"
                    src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&start=${start}"
                    frameborder="0"
                    allow="autoplay; encrypted-media"
                    allowfullscreen>
            </iframe>
        `;
        });

        // 3Ô∏è‚É£ –î–æ–¥–∞—î–º–æ –≤—Å—ñ –∑–Ω–∞–π–¥–µ–Ω—ñ –≤—ñ–¥–µ–æ –≤ –∫—ñ–Ω–µ—Ü—å —Ç–µ–∫—Å—Ç—É
        if (videos.length > 0) {
            text += videos.map(videoId => `
            <br>
            <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">https://www.youtube.com/watch?v=${videoId}</a>
            <br>
            <iframe class="youtube-video"
                    width="100%"
                    height="325"
                    src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&start=${start}"
                    frameborder="0"
                    allow="autoplay; encrypted-media"
                    allowfullscreen>
            </iframe>
        `).join('');
        }

        return text;
    }

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤–∏–ø–∞–¥–∫–æ–≤–æ–≥–æ —á–∏—Å–ª–∞ –≤ –¥—ñ–∞–ø–∞–∑–æ–Ω—ñ (–≤–∏–ø–∞–¥–∫–æ–≤–∏–π —Å—Ç–∞—Ä—Ç –≤—ñ–¥–µ–æ)
    function getRandomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }



    // –ó–∞–ø—É—Å–∫–∞—î–º–æ –ø–µ—Ä–µ–≤—ñ—Ä–∫—É –ø—ñ–¥ —á–∞—Å —Å–∫—Ä–æ–ª—É
    document.addEventListener("scroll", autoPlayVideos);
    window.addEventListener("resize", autoPlayVideos);
    window.addEventListener("load", autoPlayVideos);

    // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –Ω–æ–≤–∏–Ω–∏ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç—ñ
    loadNews();
</script>
</body>
</html>
